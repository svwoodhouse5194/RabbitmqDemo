kind: Service
apiVersion: v1
metadata:
  namespace: rabbitmq-system
  name: rabbitmq-client
  labels:
    type: LoadBalancer
spec:
  type: LoadBalancer
  ports:
   - name: http
     protocol: TCP
     port: 15672
   - name: prometheus
     protocol: TCP
     port: 15692
   - name: amqp
     protocol: TCP
     port: 5672